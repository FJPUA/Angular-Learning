<table class="table table-dark table-hover">
    <thead>
        <tr>
            <td>#</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Birth Date</td>
            <td>Email</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let model of profiles; index as i" (click)="onSelectProfile(model.id)">
            <td>{{i + 1}}</td>
            <td>{{model.firstName}}</td>
            <td>{{model.lastName}}</td>
            <td>{{model.birthDate}}</td>
            <td>{{model.email}}</td>
        </tr>
    </tbody>
</table>
